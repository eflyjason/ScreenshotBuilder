	<title>Screenshot Builder</title>
</head>
<body>
<!-- Loading effect
<div id="circle"></div><div id="circle1"></div>-->

<div class="container-fluid">

<div class="text-center">
	<h1>Screenshot Builder</h1>
</div>

<div class="screenshot-list">
	<ul class="list-inline">
		{% for screenshot in screenshots %}
		<li class="screenshot-item" id="screenshotItem{{ loop.index }}">
			<div class="screenshot-image">
				<img src="" class="result-image" id="resultImage{{ loop.index }}" alt="Screenshot" />
			</div>
			<div class="screenshot-input-form">
				<div class="form-group">
					<textarea class="form-control input-text" id="inputText{{ loop.index }}" placeholder="Hello world!" required="required"></textarea>
				</div>
				<div class="form-group">
					<input class="form-control input-color-picker input-bg-color" id="inputBgColor{{ loop.index }}" type="text" value="#5367ce" />
				</div>
				<div class="input-group-btn screenshot-input-image-parent">
					<div class="btn btn-default screenshot-input-image">
						<span class="glyphicon glyphicon-folder-open"></span>
						<span class="screenshot-input-image-title">Browse</span>
						<form class="upload-image-form" id="imageForm{{ loop.index }}" enctype="multipart/form-data">
							<input type="file" accept="image/png, image/jpg, image/jpeg" id="inputImage{{ loop.index }}" name="inputImage" />
						</form>
					</div>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>

</div>-->

</div>

</div> <!-- /container -->

</body>
</html>
