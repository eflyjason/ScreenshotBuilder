<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
	<!--<link rel="stylesheet" type="text/css" href="css/loading_animation.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="{{ url_for('static',filename='scripts/script.js') }}"></script>

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<title>Screenshot Builder</title>
</head>
<body>
<!-- Loading effect
<div id="circle"></div><div id="circle1"></div>-->

<div class="container">

<div class="text-center">
	<h1>Screenshot Builder</h2>
</div>

<form class="form-horizontal main-form" id="mainForm" method="POST" action="generateImage" enctype="multipart/form-data">
	<div class="form-group">
		<label for="inputText" class="col-sm-2 control-label">Text</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputText" name="inputText" placeholder="Hello world!" required="required">
		</div>
	</div>
	<div class="form-group">
		<label for="inputImage" class="col-sm-2 control-label">Image</label>
		<div class="col-sm-10">
			<div class="input-group image-preview">
				<input type="text" class="form-control image-preview-filename" disabled="disabled" required="required"> <!-- don't give a name === doesn't send on POST/GET -->
				<span class="input-group-btn">
					<!-- image-preview-clear button -->
					<button type="button" class="btn btn-default image-preview-clear" style="display: none;">
						<span class="glyphicon glyphicon-remove"></span> Clear
					</button>
					<!-- image-preview-input -->
					<div class="btn btn-default image-preview-input">
						<span class="glyphicon glyphicon-folder-open"></span>
						<span class="image-preview-input-title">Browse</span>
						<input type="file" accept="image/png, image/jpeg" id="inputImage" name="inputImage" /> <!-- rename it -->
					</div>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Generate Image</button>
		</div>
	</div>
</form>

<div class="text-center" id="result"><img src="" id="result-image" /></div>

<div id="footer">
	<div class="container">
		<p class="text-center text-muted credit">By <a href="http://www.arefly.com/" title="Arefly" target="_blank">AREFLY.COM</a></p>
	</div>
</div>

</div> <!-- /container -->

</body>
</html>
